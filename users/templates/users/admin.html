{% extends "blog/base.html" %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4 text-center">ADMIN PANEL</h1>
        <ul class="nav nav-tabs" id="adminPanelTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link"
                        id="posts-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#posts"
                        type="button"
                        role="tab"
                        aria-controls="posts"
                        aria-selected="true">Posts</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link active"
                        id="users-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#users"
                        type="button"
                        role="tab"
                        aria-controls="users"
                        aria-selected="false">Users</button>
            </li>
        </ul>
        <div class="tab-content mt-3" id="adminPanelTabsContent">
            <div class="tab-pane fade"
                 id="posts"
                 role="tabpanel"
                 aria-labelledby="posts-tab">
                <!-- Posts content goes here -->
                <p class="text-muted">Posts management coming soon.</p>
            </div>
            <div class="tab-pane fade show active"
                 id="users"
                 role="tabpanel"
                 aria-labelledby="users-tab">
                <div class="table-responsive">
                    <table class="table" id="usersTable">
                        <thead>
                            <tr class="table-dark">
                                <th scope="col">id</th>
                                <th scope="col">Username</th>
                                <th scope="col">Total Posts</th>
                                <th scope="col">Email</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {% block admin_content %}
        <div id="editProfileModalContainer">
            <div class="modal fade"
                 id="editProfileModal"
                 tabindex="-1"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Update Profile</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body"></div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock admin_content %}
    <div id="urls"
         data-deleteurl="{% url 'user-profile-delete' 12345 %}"
         data-updateurl="{% url 'user-profile_update' 12345 %}"></div>
    <script src="{% static 'blog/js/posts.js' %}"></script>
{% endblock content %}
