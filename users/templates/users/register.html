{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-6 offset-md-3">
        <div class="card shadow-sm p-4 rounded bg-transparent">
            <h2 class="mb-0 form-title ">Register</h2>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="d-grid">
                    <button class="border-0 bg-accent-primary-custom border-radius-12 text-white"
                            type="submit">Sign Up</button>
                </div>
            </form>
            <hr>
            <div class="text-center mt-3">
                <small class="text-muted">
                    Already have an account?
                    <a href="{% url 'user-login' %}">Log in here</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}
