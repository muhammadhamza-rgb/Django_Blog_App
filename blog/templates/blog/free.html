{% for post in posts %}
    <div class="col-4  mb-4 border-radius-12">
        <div class="card h-100 shadow-sm ">
            <!-- Post Image -->
            <a href="{% url 'post-detail' post.pk %}">
                <img src="{{ post.author.profile.profile_picture.url }}"
                     class="card-img-top border-radius-top-12"
                     alt="{{ post.title }}"
                     style="height: 180px;
                            width: 100%;
                            object-fit: contain;
                            border-top-left-radius: 0.5rem;
                            border-top-right-radius: 0.5rem">
            </a>
            <div class="card-body d-flex flex-column bg-primary-custom border-radius-bottom-12">
                <!-- Title -->
                <h5 class="card-title">
                    <a href="{% url 'post-detail' post.pk %}"
                       class="text-decoration-none text-white-custom fw-bold">{{ post.title|title | truncatewords:4 }}</a>
                </h5>
                <!-- Content -->
                <p class="card-text ">
                    <a href="{% url 'post-detail' post.pk %}"
                       class="text-decoration-none text-custom ">{{ post.content|capfirst|truncatewords:15 }}</a>
                </p>
                <div class="mt-auto d-flex align-items-center">
                    <!-- Author Image -->
                    <img src="{{ user_profile.profile.profile_picture.url }}"
                         alt="{{ user_profile.username }}"
                         class="rounded-circle me-2"
                         style="width:40px;
                                height:40px;
                                object-fit:contain">
                    <!-- Author Name + Date -->
                    <div class="d-flex flex-column">
                        <a href="{% url 'user-posts' post.author.username %}"
                           class="text-decoration-none text-white-custom">{{ post.author }}</a>
                        <small class="text-custom">{{ post.date_posted|date:"d M, Y" }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
