{% extends "blog/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h2 class="mb-4">Are you sure you want to delete this post?</h2>

            <p><strong>{{ object.title|title }}</strong></p>
            <p class="text-muted">{{ object.content|capfirst|truncatewords:20 }}</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
